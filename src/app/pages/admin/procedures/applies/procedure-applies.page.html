<div class="p-3" *ngIf="procedure">
  <button mat-stroked-button (click)="apply()">
    <mat-icon>add</mat-icon> Ajouter une application
  </button>



  <div class="mt-4">
    <a *ngFor="let apply of applies"
       [routerLink]="['/admin', 'procedure-applies', apply.id]"
       class="p-3 divLink mt-3 br-4 borderColor-20 bg-color-20--hover" style="border: 1px solid ">
      <div class="fontWeight-semiBold ">{{apply.customer.fullName}}</div>
    </a>
  </div>
</div>
