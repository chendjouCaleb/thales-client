<div>
  <TabRow #tabRow [selectedIndex]="0">
    <button TabRowItem
            (click)="tabRow.selectIndex(0, true); pager.selectIndex(0)"
            (mouseenter)="tabRow.activateHover(0)"
            (mouseleave)="tabRow.deactivateHover()"
            [active] = "tabRow.selectedIndex == 0"
    >Vue d'ensemble
    </button>
    <button TabRowItem
            (click)="tabRow.selectIndex(1, true); pager.selectIndex(1)"
            (mouseenter)="tabRow.activateHover(1)"
            (mouseleave)="tabRow.deactivateHover()"
            [active] = "tabRow.selectedIndex == 1"
    >Paiements
    </button>
    <button TabRowItem (click)="tabRow.selectIndex(2, true); pager.selectIndex(2)"
            (mouseenter)="tabRow.activateHover(2)"
            (mouseleave)="tabRow.deactivateHover()"
            [active] = "tabRow.selectedIndex == 2"

    >Billets d'avions
    </button>
    <button TabRowItem
            (click)="tabRow.selectIndex(3, true); pager.selectIndex(3)"
            (mouseenter)="tabRow.activateHover(3)"
            (mouseleave)="tabRow.deactivateHover()"
            [active] = "tabRow.selectedIndex == 3"
    >Proc√©dures
    </button>

    <button TabRowItem
            (click)="tabRow.selectIndex(4, true); pager.selectIndex(4)"
            (mouseenter)="tabRow.activateHover(4)"
            (mouseleave)="tabRow.deactivateHover()"
            [active] = "tabRow.selectedIndex == 4"
    >Historique
    </button>
  </TabRow>
</div>

<HorizontalPager #pager [selectedIndex]="0">
  <div *PageDef>
    <div CustomerDetails [customer]="customer"></div>
  </div>
  <div *PageDef class="p-3">
    <PaymentList class="d-block w-100"  [params]="{customerId: customer.id}"
                  [displayedColumns]="[ 'code',  'amount',  'reason', 'employee', 'createdAt', 'action']">

    </PaymentList>
  </div>
  <div *PageDef>
    <PlaneTicketList  [params]="{customerId: customer.id}"
                     [displayedColumns]="['id', 'departureCountry', 'arrivalCountry', 'agency', 'employee', 'createdAt', 'action']"
    ></PlaneTicketList>
  </div>
  <div *PageDef>
    <procedure-apply-list [params]="{customerId: customer.id}"></procedure-apply-list>
  </div>

  <div *PageDef>
    <event-list [params]="{publisherId: customer.publisherId}"></event-list>
  </div>
</HorizontalPager>
