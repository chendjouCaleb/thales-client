<div class="d-flex align-items-center mb-3">
  <a (click)="back()" mat-icon-button class="me-2">
    <mat-icon>arrow_back</mat-icon>
  </a>

  <div style="font-size: 16px; font-weight: 500">Cr√©er un nouveau mot de passe</div>
</div>

<form [formGroup]="formGroup">
  <div>
    <mat-form-field >
      <mat-label>Nouveau mot de passe</mat-label>
      <input [type]="inputType" matInput formControlName="password">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Confirmer le mot de passe</mat-label>
      <input [type]="inputType" matInput formControlName="passwordMatcher">
    </mat-form-field>
  </div>
</form>
<div>
  <mat-checkbox (change)="changeInputType($event.checked)" color="primary">Afficher le mot de passe</mat-checkbox>
</div>

<div class="mt-3 align-end">
  <button mat-flat-button color="primary" (click)="resetPassword()"> Terminer</button>
</div>
