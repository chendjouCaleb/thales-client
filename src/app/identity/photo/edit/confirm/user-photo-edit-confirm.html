<div class="padding-24 display-flex alignItems-center">
  <button MyIconButton (click)="back()">
    <lucide-icon [img]="icons.ArrowLeftIcon"></lucide-icon>
  </button>
  <div class="textStyle-title3 flexGrow-1">Votre nouvelle photo de profil</div>
  <button MyIconButton (click)="parent.close()">
    <lucide-icon [img]="icons.XIcon"></lucide-icon>
  </button>
</div>

<div class="paddingHorizontal-24 ">

  <div class="display-flex justifyContent-center alignItems-center paddingTop-32"
       >
    <div style="width: 180px; height: 180px; border-radius: 180px; overflow: hidden">
      <img [src]="imageUrl" style="width: 180px; height: 180px" alt="silhouette" width="576" height="576">
    </div>


  </div>

  <div class="display-flex alignItems-center marginVertical-32" style="flex-direction: column">

    <button MyButton appearance="tonal" class="color-primary" (click)="changePhoto()">
      Enregistrer comme photo de profil
    </button>
  </div>

</div>
