<div class="d-flex justify-content-center p-3" *ngIf="getPlaneTicketTask.loading">
  <mat-spinner strokeWidth="2" diameter="48"></mat-spinner>
</div>

@if(getPlaneTicketTask.success) {


  <div class="my-2 d-flex">
    <div class="flex-grow-1">
      <button MyIconButton (click)="location.back()">
        <lucide-icon [img]="icons.ArrowLeftIcon"></lucide-icon>
      </button>
    </div>

    <button (click)="addPayment()" MyButton class="primary">
      <lucide-angular [img]="icons.DollarSignIcon"  ></lucide-angular>
      Ajouter un paiement
    </button>

    <div class="vertical-divider mx-3"></div>

    <button MyButton (click)="edit()" >
      <lucide-angular [img]="icons.PencilIcon" ></lucide-angular>
      Modifier
    </button>

    <button (click)="delete()" MyButton color="error" class="ml-3">
      <lucide-angular [img]="icons.Trash2Icon"  ></lucide-angular>
      Supprimer
    </button>




  </div>

  <div class="fontSize-22 marginStart-12 marginTop-8">Billet d'avion</div>

  <div class="marginTop-8" PlaneTicketPager [planeTicket]="planeTicket"></div>


}
