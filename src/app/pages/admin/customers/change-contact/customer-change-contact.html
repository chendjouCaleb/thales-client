<div mat-dialog-title>Informations personelles</div>

<form class="th-dialog-form"  mat-dialog-content [formGroup]="formGroup">

  <div class="mt-1">
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
  </div>


  <div>
    <mat-form-field>
      <mat-label>Numéro de téléphone</mat-label>
      <input type="text" matInput prefix="+237" formControlName="phoneNumber">
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close="" class="mr-3">Annuler</button>
    <button mat-flat-button  color="primary" (click)="changeInfo()" [disabled]="formGroup.invalid">Mettre à jour</button>
  </div>
</form>
