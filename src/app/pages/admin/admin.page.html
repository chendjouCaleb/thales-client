<th-scaffold>
  <mat-sidenav-container style="height: 100%">
    <mat-sidenav mode="side" [opened]="true">
      <th-nav>
        <a th-nav-item routerLink="users">
          <mat-icon th-nav-item-icon>person</mat-icon>
          Utilisateurs</a>
        <a href="#" th-nav-item routerLink="customers">
          <mat-icon th-nav-item-icon>groups</mat-icon>
          <span>Clients</span>
        </a>

        <a href="#" th-nav-item routerLink="procedures">
          <mat-icon th-nav-item-icon>route</mat-icon>Procédures
        </a>

        <a href="#" th-nav-item routerLink="procedure-applies">
          <mat-icon th-nav-item-icon>route</mat-icon>Procédures en cours
        </a>

        <a routerLink="plane-tickets" th-nav-item>
          <mat-icon th-nav-item-icon>airplane_ticket</mat-icon>
          Billets d'avion</a>
        <a routerLink="payments" th-nav-item>
          <mat-icon th-nav-item-icon>payments</mat-icon>
          Paiements</a>

        <a routerLink="messages" th-nav-item>
          <mat-icon th-nav-item-icon>email</mat-icon>
          <div class="d-flex w-100 pe-3" >
            <div class="flex-grow-1">Messages</div>
            <span class="number-badge" *ngIf="messageCount && messageCount.nonRead">{{messageCount.nonRead}}</span>
          </div>
        </a>

        <a routerLink="events" th-nav-item>
          <mat-icon th-nav-item-icon>history</mat-icon>
          Historique</a>

        <a routerLink="settings" th-nav-item>
          <mat-icon th-nav-item-icon>settings</mat-icon> Paramètres</a>

        <DIV class="divider"></DIV>

        <div>
          <div class=" ms-3 py-2 fontWeight-semiBold fontSize-12">Agences</div>
          <a [routerLink]="['/agencies', agency.id]" th-nav-item *ngFor="let agency of agencies">
             {{agency.name}}</a>
        </div>
      </th-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</th-scaffold>
