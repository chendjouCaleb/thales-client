<div class="p-4" *ngIf="procedureStep">
  <div class="d-flex align-items-center">
    <div class="fontWeight-semiBold fontSize-22 flex-grow-1">Paramètres d'étape</div>
    <button MyIconButton>
      <lucide-angular [img]="icons.XIcon"></lucide-angular>
    </button>
  </div>


  <div class="mt-4 d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="label">Nom</div>
      <div class="opacity-8">{{ procedureStep.name }}</div>
    </div>

    <button MyButton class="alpha-primary" (click)="editName()">
      <lucide-angular [img]="icons.PencilIcon"></lucide-angular>
      Modifier
    </button>
  </div>

  <div class="divider my-3"></div>

  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="fontWeight-semiBold">Prix</div>
      <div class="opacity-8">
        {{ procedureStep.price.format() }}
      </div>
    </div>

    <button MyButton class="alpha-primary" (click)="editPrice()">
      <lucide-angular [img]="icons.PencilIcon"></lucide-angular>
      Modifier
    </button>
  </div>


  <div class="divider my-3"></div>

  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="fontWeight-semiBold">Description</div>
      <div class="opacity-8">{{ procedureStep.description }}</div>
    </div>

    <button MyButton class="alpha-primary" (click)="editDescription()">
      <lucide-angular [img]="icons.PencilIcon"></lucide-angular>
      Modifier
    </button>
  </div>

  <div class="divider my-3"></div>


  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="fontSize-16 fontWeight-semiBold">Supression</div>
      <div class="opacity-8">Supprimer cette étape de la procédure</div>
    </div>

    <button MyButton class="warn" (click)="delete()">
      <lucide-angular [img]="icons.Trash2Icon"></lucide-angular>
      Supprimer
    </button>
  </div>
</div>
