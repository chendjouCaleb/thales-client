<div style="box-sizing: border-box; width: 616px">

    <div class="padding-32 display-flex alignItems-center">
      <div class="textStyle-subtitle1 flexGrow-1">Profile de l'entreprise</div>

      <div >
        <button MyButton class="primary" (click)="editProfile()">Modifier</button>
        <button MyIconButton (click)="_dialogRef.close()" class="marginStart-8">
          <lucide-icon [img]="icons.XIcon" ></lucide-icon>
        </button>
      </div>
    </div>

    <div class="paddingHorizontal-32">

      <TextField class="flexGrow-1 width-100 ">
        <label for="name" TextFieldLabel>Nom de l'espace</label>
        <input type="text" TextFieldInput id="name"
               [formControl]="formGroup.name"
        >
      </TextField>

      <TextField class="flexGrow-1 width-100 marginTop-16">
        <label for="description" TextFieldLabel>Description</label>
        <input type="text" TextFieldInput id="description"
               [formControl]="formGroup.description"
        >
      </TextField>

      <TextField class="flexGrow-1 width-100 marginTop-16">
        <label for="nationalId" TextFieldLabel>Identifiant national</label>
        <input type="text" TextFieldInput id="nationalId"
               [formControl]="formGroup.nationalId"
        >
      </TextField>

      <div class="marginTop-24" SpaceEditProfileFormPhone></div>
      <div class="marginTop-24" SpaceEditProfileFormEmail></div>

      <div SpaceEditProfileFormAddress class="marginTop-24"></div>

    </div>


  <div class="padding-32"></div>
  </div>
