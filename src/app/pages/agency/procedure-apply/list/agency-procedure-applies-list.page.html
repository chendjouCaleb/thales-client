<div class="p-4">

  <div class="d-flex align-items-center">
    <div class="fontSize-22 fontWeight-semibold flex-grow-1">Procédures en cours</div>
    <button MyButton class="primary" (click)="apply()">
      <lucide-icon [img]="icons.PlusIcon"></lucide-icon>
      Lancer une procédure
    </button>
  </div>

  <div class="mt-4">
    <procedure-apply-list (rowClick)="click($event)" [params]="{agencyId: agency.id}"></procedure-apply-list>
  </div>
</div>
