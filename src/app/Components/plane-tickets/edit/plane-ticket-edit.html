<form [formGroup]="formGroup"  class="p-4">
  <div class="d-flex align-items-center mb-3">
    <div class="title-20 flex-grow-1">Modifier le billet billet d'avion</div>
    <button MyIconButton (click)="dialogRef.close()">
      <lucide-icon [img]="icons.XIcon" ></lucide-icon>
    </button>
  </div>



  <div class="mt-4">
    <div>
      <mat-checkbox formControlName="backAndForth" color="primary">
        <span style="color: var(--my-OnBackgroundColor)">Aller & retour</span>
      </mat-checkbox>
    </div>

    <div class="mt-3">
      <mat-radio-group color="primary" formControlName="travelClass">
        <mat-radio-button value="economic">
          <span style="color: var(--my-OnBackgroundColor)">Classe économique</span>
        </mat-radio-button>
        <mat-radio-button value="business" class="ms-3">
          <span style="color: var(--my-OnBackgroundColor)">Classe affaire</span>
        </mat-radio-button>
      </mat-radio-group>
    </div>


    <div class="mt-3">

      <div class="d-flex mt-3" style="gap: 16px">
        <TextField class="flex-grow-1">
          <label TextFieldLabel for="place-count-field">Nombre de place</label>
          <input TextFieldInput type="number" formControlName="placeCount" id="place-count-field">
        </TextField>

        <TextField class="flex-grow-1">
          <label TextFieldLabel for="price-field">Prix à payer (En FCFA)</label>
          <input TextFieldInput CleaveNumberInput type="text" formControlName="price" id="price-field">
        </TextField>
      </div>


      <div class="d-flex mt-3" style="gap: 16px">
        <TextField class="flex-grow-1">
          <label TextFieldLabel for="departure-country-field">Pays de départ</label>
          <input TextFieldInput type="text" formControlName="departureCountry" id="departure-country-field">
        </TextField>

        <TextField class="flex-grow-1">
          <label TextFieldLabel for="departure-city-field">Ville de départ</label>
          <input TextFieldInput type="text" formControlName="departureCity" id="departure-city-field">
        </TextField>
      </div>

      <div class="d-flex mt-3" style="gap: 16px">
        <TextField class="flex-grow-1">
          <label TextFieldLabel for="arrival-country-field">Pays d'arrivée</label>
          <input TextFieldInput type="text" formControlName="arrivalCountry" id="arrival-country-field">
        </TextField>

        <TextField class="flex-grow-1">
          <label TextFieldLabel for="arrival-city-field">Ville d'arrivée</label>
          <input TextFieldInput type="text" formControlName="arrivalCity" id="arrival-city-field">
        </TextField>
      </div>

      <div class="d-flex mt-3" style="gap: 16px">
        <TextField class="flex-grow-1">
          <label TextFieldLabel for="departure-date-field">Date de départ</label>
          <input TextFieldInput CleaveDateInput placeholder="JJ/MM/AAAA" formControlName="departureDate"
                 id="departure-date-field">
        </TextField>

        <TextField class="flex-grow-1">
          <label TextFieldLabel for="return-date-field">Date de retour</label>
          <input TextFieldInput CleaveDateInput placeholder="JJ/MM/AAAA" formControlName="returnDate"
                 id="return-date-field">
        </TextField>
      </div>


    </div>

  </div>


  <div class="borderColor-20  mt-4 align-end">
    <button MyButton class="me-3" (click)="dialogRef.close()">Annuler</button>
    <button MyButton class="primary" (click)="editPlaneTicket()">Modifier</button>
  </div>
</form>
