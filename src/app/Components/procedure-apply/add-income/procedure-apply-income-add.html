<div class="fontWeight-semiBold fontSize-20 px-4 mt-4 mb-1">Ajouter un revenu</div>


<div class="px-4" [formGroup]="formGroup">



  <TextField class="mt-3" style="width: 100%">
    <label TextFieldLabel for="amount-field">Montant du revenu</label>
    <input CleaveNumberInput TextFieldInput formControlName="amount" id="amount-field" required>
  </TextField>

  <TextField class="mt-3" style="width: 100%">
    <label TextFieldLabel for="reason-field">Raison du revenu</label>
    <textarea TextFieldInput formControlName="reason" id="reason-field"></textarea>
  </TextField>

  <TextField class="mt-3" style="width: 100%">
    <label TextFieldLabel for="details-field">DÃ©tails du paiement</label>
    <textarea TextFieldInput formControlName="details" id="details-field"></textarea>
  </TextField>
</div>

<div class="p-4 align-end">
  <button MyButton (click)="_dialogRef.close()" class="me-3">Annuler</button>
  <button MyButton color="primary" (click)="add()" [disabled]="formGroup.invalid && addTask.loading">
    @if(addTask.loading) {  <mat-spinner diameter="16" strokeWidth="1"></mat-spinner> }
    Ajouter le revenu</button>
</div>
