<div mat-dialog-title>Informations personelles</div>

<form class="th-dialog-form"  mat-dialog-content [formGroup]="formGroup">

  <div class="mt-2">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input type="text" matInput placeholder="Nom" formControlName="firstName" required >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field  style="width: 100%;">
      <mat-label>Prénom</mat-label>
      <input type="text" matInput formControlName="lastName" placeholder="Entrez le prénom" required>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Date de naissance</mat-label>
    <input type="text" matInput formControlName="birthDate" required CleaveDateInput>
  </mat-form-field>

  <div>
    <mat-form-field>
      <mat-label>Sexe</mat-label>
      <mat-select formControlName="sex" required>
        <mat-option value="M">Homme</mat-option>
        <mat-option value="F">Femme</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="" class="mr-3">Annuler</button>
    <button mat-flat-button  color="primary" (click)="changeInfo()" [disabled]="formGroup.invalid">Mettre à jour</button>
  </div>
</form>
