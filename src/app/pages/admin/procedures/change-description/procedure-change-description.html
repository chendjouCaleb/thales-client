<div class="fontWeight-semiBold fontSize-20 p-4">Changer la description</div>



<div class="px-4">
    <TextField style="width: 100%">
      <label for="procedure-description-field">Description</label>
      <textarea id="procedure-description-field"  TextFieldInput [formControl]="formControl"></textarea>
    </TextField>
</div>

<div class="p-4 align-end">
  <button MyButton (click)="_dialogRef.close()" class="me-3" >Annuler</button>
  <button MyButton class="primary" (click)="changeDescription()">Modifier</button>
</div>
