<div class="p-4" *ngIf="procedure">
  <div class="fontWeight-semiBold fontSize-22">Paramètres</div>

  <div class="mt-4 d-flex align-items-center">
    <div class="flex-grow-1">
      <div>Nom</div>
      <div class="fontWeight-semiBold">{{ procedure.name }}</div>
    </div>

    <button mat-button color="primary" (click)="editName()">
      <mat-icon>edit</mat-icon>
      Modifier
    </button>
  </div>

  <div class="divider my-3"></div>

  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div>Description</div>
      <div class="fontColor-140">{{ procedure.description }}</div>
    </div>

    <button mat-button color="primary" (click)="editDescription()">
      <mat-icon>edit</mat-icon>
      Modifier
    </button>
  </div>

  <div class="divider my-3"></div>

  <div>
    <div class="d-flex">
      <div class="flex-grow-1">
        <div class="fontSize-16 fontWeight-semiBold">étapes</div>
        <div class="fontColor-140">Cliquez sur une étape pour la modifier</div>
      </div>

      <button mat-flat-button color="primary" (click)="addStep()">
        <mat-icon>add</mat-icon>
        Ajouter une étape
      </button>

    </div>

    <div class="mt-4">
      <a class="mt-3 br-4 p-3 surface hover divLink d-flex align-items-center"
         [routerLink]="['/admin', 'procedures', 'steps', step.id, 'settings']"
           *ngFor="let step of procedure.steps">


        <div style="font-size: 32px; font-weight: 600">{{step.index + 1}}</div>

        <div class="ms-3 flex-grow-1">
          <div class="fontWeight-semiBold">{{step.name}}</div>
          <div>{{step.price.amount | currency: step.price.currency }} </div>
        </div>

      </a>
    </div>

  </div>


  <div class="divider my-3"></div>


  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="fontSize-16 fontWeight-semiBold">Supression</div>
      <div class="fontColor-140">Supprimer définitivement cette procédure</div>
    </div>

    <button mat-flat-button color="warn" (click)="delete()">
      <mat-icon>delete</mat-icon>
      Supprimer
    </button>
  </div>
</div>
