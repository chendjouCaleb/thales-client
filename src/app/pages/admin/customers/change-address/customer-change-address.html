<div mat-dialog-title>Informations personelles</div>

<form class="th-dialog-form"  mat-dialog-content [formGroup]="formGroup">

  <div>
    <mat-form-field>
      <mat-label>Pays</mat-label>
      <input type="text" matInput formControlName="country">
    </mat-form-field>
  </div>


  <div>
    <mat-form-field>
      <mat-label>Région</mat-label>
      <input type="text" matInput formControlName="region">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Ville</mat-label>
      <input type="text" matInput formControlName="city">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Quartier</mat-label>
      <input type="text" matInput formControlName="district">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input type="text" matInput formControlName="address">
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="" class="mr-3">Annuler</button>
    <button mat-flat-button  color="primary" (click)="changeInfo()" [disabled]="formGroup.invalid">Mettre à jour</button>
  </div>
</form>
