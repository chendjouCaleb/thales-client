<form [formGroup]="formGroup" class="mt-3">


  <div>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
  </div>


  <div>
    <mat-form-field>
      <mat-label>Numéro de téléphone</mat-label>
      <input type="text" matInput prefix="+237" formControlName="phoneNumber">
    </mat-form-field>
  </div>

  <div class="">
    <button mat-flat-button color="accent" (click)="next()">Suivant</button>
  </div>
</form>
