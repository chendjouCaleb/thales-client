<div mat-dialog-title>Culture</div>

<form class="th-dialog-form"  mat-dialog-content [formGroup]="formGroup">

  <div class="mt-2">
    <mat-form-field>
      <mat-label>Langues</mat-label>
      <mat-select multiple formControlName="languages">
        <mat-option *ngFor="let lang of languages" [value]="lang.code">{{lang.title}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="mr-3" mat-dialog-close="">Annuler</button>
    <button mat-flat-button  color="primary" (click)="changeInfo()" [disabled]="formGroup.invalid">Mettre Ã  jour</button>
  </div>
</form>
