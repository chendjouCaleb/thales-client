<div class="fontSize-18 fontWeight-semiBold p-3">Choisir un client</div>

<div class="divider"></div>
<div class="px-3 mt-2">
  <mat-form-field class="w-100 m-0 p-0">
      <span matPrefix class="ps-3 pe-2">
        <mat-icon>search</mat-icon>
      </span>
    <input type="text" matInput [(ngModel)]="filterValue" (ngModelChange)="filter($event)" placeholder="Recherche">
  </mat-form-field>
</div>

<div class="divider"></div>

<div mat-dialog-content>
  <mat-selection-list [multiple]="false" [(ngModel)]="selected" #selectionList>
    <mat-list-option *ngFor="let customer of displayedCustomers" togglePosition="before" [value]="customer" color="primary">
      {{customer.firstName}} {{customer.lastName}}
    </mat-list-option>
  </mat-selection-list>
</div>

<div class="divider"></div>
<div class="align-end p-3">
  <button mat-flat-button class="me-4" (click)="cancel()">Annuler</button>
  <button mat-flat-button color="primary" [disabled]="!selectionList.selectedOptions.hasValue()" (click)="close()">Choisir</button>
</div>
