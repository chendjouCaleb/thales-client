<div >
  @if(getDebtTask.loading) {
    <div class="d-flex align-items-center justify-content-center padding-24">
      <mat-spinner [diameter]="64" strokeWidth="2"></mat-spinner>
    </div>
  }

  @if(getDebtTask.success) {

    <div class="d-flex px-3 mt-4">
      <button (click)="_dialogRef.close()" MyIconButton>
        <lucide-icon [img]="icons.ArrowLeftIcon"></lucide-icon>
      </button>
      <div class="flex-grow-1"></div>

      <div>
        <button MyButton color="warn" (click)="delete()" matTooltip="Supprimer cette dépense">
          <lucide-icon [img]="icons.Trash2Icon"></lucide-icon> Supprimer
        </button>
      </div>
    </div>

    <div class="p-4">
      <div class="d-flex flex-column-gap-24">
        <div class="flex-grow-1">
          <div class="opacity-5 fontSize-12">Montant</div>
          <div>{{debt.amount.format()}}</div>
        </div>
        <button MyIconButton (click)="changeAmount()">
          <lucide-icon [img]="icons.PencilIcon"></lucide-icon>
        </button>
      </div>

      <div class="marginTop-16 d-flex flex-column-gap-24">
        <div class="flex-grow-1">
          <div class="opacity-5 fontSize-12">Raison</div>
          <div>{{debt.reason}}</div>
        </div>

        <button MyIconButton (click)="changeReason()">
          <lucide-icon [img]="icons.PencilIcon"></lucide-icon>
        </button>
      </div>



      <div class="mt-3" *ngIf="debt.agency">
        <div class="opacity-8 fontSize-12">Agence</div>
        <div>{{debt.agency.name}}</div>
      </div>

      <div class="mt-3">
        <div class="opacity-8 fontSize-12">Ajouté par {{debt.user.fullName }} le {{debt.createdAt.moment()}}</div>
      </div>
    </div>
  }
</div>
