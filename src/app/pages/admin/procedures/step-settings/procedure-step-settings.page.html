<div class="p-3" *ngIf="procedureStep">
  <div class="fontWeight-semiBold fontSize-22">Paramètres d'étape</div>

  <div class="mt-4 d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="label">Nom</div>
      <div class="value">{{ procedureStep.name }}</div>
    </div>

    <button MyButton class="primary" (click)="editName()">
      <lucide-angular [img]="icons.PencilIcon"></lucide-angular>
      Modifier
    </button>
  </div>

  <div class="divider my-3"></div>

  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="fontWeight-semiBold">Prix</div>
      <div class="fontColor-140">
        {{ procedureStep.price.format() }}</div>
    </div>

    <button MyButton class="primary" (click)="editPrice()">
      <lucide-angular [img]="icons.PencilIcon"></lucide-angular> Modifier
    </button>
  </div>


  <div class="divider my-3"></div>

  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div  class="fontWeight-semiBold">Description</div>
      <div class="fontColor-140">{{ procedureStep.description }}</div>
    </div>

    <button MyButton class="primary" (click)="editDescription()">
      <lucide-angular [img]="icons.PencilIcon"></lucide-angular>
      Modifier
    </button>
  </div>

  <div class="divider my-3"></div>



  <div class=" d-flex align-items-center">
    <div class="flex-grow-1">
      <div class="fontSize-16 fontWeight-semiBold">Supression</div>
      <div class="fontColor-140">Supprimer définitivement cette procédure</div>
    </div>

    <button MyButton class="warn" (click)="delete()">
      <lucide-angular [img]="icons.Trash2Icon"></lucide-angular>
      Supprimer
    </button>
  </div>
</div>
