<div class="toolbar-container">
  <div class="toolbar-logo">Clients</div>

  <div class="toolbar-search-bar">
    <span class="search-bar-icon">
      <lucide-icon [img]="searchIcon" ></lucide-icon>
    </span>
    <input type="search" autocomplete="off" placeholder="Rechercher un client">
  </div>

  <div class="toolbar-actions">
    <button class="icon-button" style="margin-right: 16px">
      <lucide-icon [img]="settingsIcon" class="my-icon"></lucide-icon>
    </button>

    <div class="toolbar-persona">
      <img src="/assets/dimples-child.jpg" alt="">
    </div>
  </div>
</div>
