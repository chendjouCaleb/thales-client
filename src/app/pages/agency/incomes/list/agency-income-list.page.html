<div class="p-4">
  <div class="d-flex align-items-center">
    <div class="page-title flex-grow-1">Revenus</div>

    <button MyButton color="primary" mat-ripple
            (click)="addIncome()"

    >
      <lucide-icon [img]="icons.PlusIcon"></lucide-icon>
      Ajouter un revenu</button>
  </div>

  <div class="mt-3">
    <IncomeList [params]="params" [filter]="incomeFilter" [displayedColumns]="displayedColumns"></IncomeList>
  </div>

</div>
