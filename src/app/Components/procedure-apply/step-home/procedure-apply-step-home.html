<div class="p-4" *ngIf="procedureApplyStep">

  <div class="d-flex">
    <div>
      <button MyButton (click)="addIncome()" >
        <lucide-icon [img]="icons.DollarSignIcon"></lucide-icon> Ajouter un revenu
      </button>
      <button MyButton (click)="addExpense()">
        <lucide-icon [img]="icons.WalletIcon"></lucide-icon> Ajouter une dépense
      </button>

      <button MyButton >
        <lucide-icon [img]="icons.HandCoinsIcon"></lucide-icon> Ajouter une dette
      </button>
    </div>

    <button MyButton class="warn ms-3" *ngIf="procedureApplyStep.validated" (click)="invalidateStep()">
      <lucide-icon [img]="icons.BanIcon"></lucide-icon>
      Invalider l'étape
    </button>

    <button MyButton class="primary" *ngIf="!procedureApplyStep.validated" (click)="validateStep()">
      <lucide-icon [img]="icons.CheckIcon"></lucide-icon>
      Valider l'étape
    </button>
    <div class="flex-grow-1"></div>
    <button MyIconButton (click)="_dialogRef.close()">
      <lucide-icon [img]="icons.XIcon"></lucide-icon>
    </button>
  </div>

  <div class="fontSize-22 flex-grow-1 marginTop-16">{{procedureApplyStep.procedureStep.name}}</div>

  <div class="mt-3">
    <div class="d-flex justify-content-between">
      <div>
        <div class="opacity-8">État</div>
        <div class="fontWeight-semiBold">
      <span *ngIf="procedureApplyStep.validated" style="padding: 0px 4px; display: flex; align-items: center; gap: 8px"
            class="borderColor-green fontColor-green fontSize-12">
        <lucide-icon [img]="icons.CircleCheckBig" size="16"></lucide-icon>
        Validée</span>

          <MyBadge color="warn" *ngIf="!procedureApplyStep.validated" class="marginTop-2">En attente</MyBadge>
        </div>
      </div>


    </div>
    <div class="divider my-3"></div>

    <div class="d-flex justify-content-between">
      <div>
        <div class="opacity-8">Montant versé</div>
        <div class="fontWeight-semiBold">
          {{procedureApplyStep.totalPayment.format()}} sur {{procedureApplyStep.procedureStep.price.format() }}
        </div>
      </div>
      <button MyButton class="primary" (click)="addPayment()" *ngIf="procedureApplyStep.validated">
        <lucide-icon [img]="icons.DollarSignIcon"></lucide-icon>
        Ajouter un paiement
      </button>
    </div>
  </div>
  <div class="divider my-3"></div>
  <div>
    <div class="opacity-8">Montant restant</div>
    <div class="fontWeight-semiBold">
      <span>{{ remaining.format() }}
      </span>
    </div>
  </div>

  <div class="divider my-3"></div>

  <div *ngIf="procedureApplyStep.payments" class="mt-5">
    <div class="fontSize-16 fontWeight-semiBold mb-3">Paiements</div>

    <PaymentList [params]="{procedureApplyStepId:procedureApplyStep.id}"
                 [displayedColumns]="[ 'code',  'amount', 'employee', 'createdAt', 'action']"></PaymentList>

  </div>

</div>
