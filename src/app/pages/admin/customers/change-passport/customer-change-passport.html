<div mat-dialog-title>Passport</div>

<form class="th-dialog-form"  mat-dialog-content [formGroup]="formGroup">

  <div class="mt-2">
    <mat-form-field style="display:block;">
      <mat-label>Possédez-vous un passport ?</mat-label>
      <mat-select formControlName="hasPassport">
        <mat-option value="y">Oui</mat-option>
        <mat-option value="n">Non</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="" class="mr-3">Annuler</button>
    <button mat-flat-button  color="primary" (click)="changeInfo()" [disabled]="formGroup.invalid">Mettre à jour</button>
  </div>
</form>
