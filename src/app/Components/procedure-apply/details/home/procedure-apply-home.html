<dl class="description-list">
  <dt>Code</dt>
  <dd>{{ procedureApply.code }}</dd>

  <dt>Procédure</dt>
  <dd>{{ procedureApply.procedure.name }}</dd>

  <dt>Client</dt>
  <dd>{{ procedureApply.customer.fullName }}</dd>

  <dt>Date d'engagement</dt>
  <dd>{{ procedureApply.createdAt.toFormat('ff') }}</dd>

</dl>

<div *ngIf="procedureApply.steps" class="mt-4">
  <div class="fontSize-18 fontWeight-semiBold">Étapes</div>

  <div class="mt-3 br-4 p-3  divLink d-flex align-items-center surface hover"
     *ngFor="let applyStep of procedureApply.steps"
       (click)="openDetails(applyStep)"
  >
    <div>
      <div class="fontWeight-semiBold fontSize-16">
        {{ applyStep.procedureStep?.name }}
      </div>
      <div *ngIf="applyStep.validated">
        {{ applyStep.totalPayment.format() }}
      </div>

      <div *ngIf="!applyStep.validated">
        <span class="inline-badge ms-bgColor-cyan-10">En attente</span>
      </div>
    </div>
  </div>

</div>
