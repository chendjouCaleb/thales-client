<div class="d-flex">
  <div>
    <mat-icon  style="font-size: 38px; width: 38px; height: 38px"
    [color]="color">{{icon}}</mat-icon>
  </div>
  <div class="ms-3">
  <div class="fontWeight-bold">{{title}}</div>
    <ng-content></ng-content>

    <div class="fontSize-12 mt-1" style="opacity: .6;">
      <span class="fontWeight-semiBold">{{user?.fullName}}</span>

      <ng-container *ngIf="agency">
        &bullet; <span >{{agency.name}}</span>
      </ng-container>

      &bullet;
      <span class="" >{{createdAt}}</span>
    </div>
  </div>
</div>
