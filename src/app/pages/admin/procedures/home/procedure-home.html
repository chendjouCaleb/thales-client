

<div>

  <div class="fontSize-12 opacity-6">Prix total</div>
  <div>
    {{procedure.price.format() }}
  </div>

  <div class="fontSize-12 opacity-6">Description</div>
  <div>
    {{procedure.description}}
  </div>
</div>

<div class="mt-4">
  <a class="mt-3 br-4 p-3 bg-color-10 surface hover divLink d-flex align-items-center"
     [routerLink]="['/admin', parent.space.identifier, 'procedures', procedure.id, 'home']"
     *ngFor="let step of procedure.steps">


    <div style="font-size: 32px; font-weight: 600">{{ step.index + 1 }}</div>

    <div class="ms-3 flex-grow-1">
      <div class="fontWeight-semiBold">{{ step.name }}</div>
      <div>{{ step.price.format() }}</div>
    </div>

  </a>
</div>
