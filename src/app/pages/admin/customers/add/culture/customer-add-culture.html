<form class="mt-3" [formGroup]="formGroup">
  <div>
    <mat-form-field>
      <mat-label>Langues</mat-label>
      <mat-select multiple formControlName="languages">
        <mat-option *ngFor="let lang of languages" [value]="lang.code">{{lang.title}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="">
    <button mat-flat-button color="accent" (click)="next()" [disabled]="formGroup.invalid">Suivant</button>
  </div>
</form>
