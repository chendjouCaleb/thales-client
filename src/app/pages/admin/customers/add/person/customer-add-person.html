<form  class="mt-3" [formGroup]="formGroup">
  <div>
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input type="text" matInput placeholder="Nom" formControlName="firstName" required >
    </mat-form-field>
    </div>

  <div>
    <mat-form-field  >
      <mat-label>Prénom</mat-label>
      <input type="text" matInput formControlName="lastName" placeholder="Entrez le prénom" required>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Date de naissance</mat-label>
    <input type="text" matInput formControlName="birthDate" required CleaveDateInput>
  </mat-form-field>

  <div>
    <mat-form-field>
      <mat-label>Sexe</mat-label>
      <mat-select formControlName="sex" required>
        <mat-option value="M">Homme</mat-option>
        <mat-option value="F">Femme</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="">
    <button mat-flat-button color="primary" (click)="next()" [disabled]="formGroup.invalid">Suivant</button>
  </div>
</form>
