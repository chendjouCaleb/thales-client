
<div class="p-3" *ngIf="procedure">

  <div class="py-3">
    <a  [routerLink]="['/admin', 'procedures', procedure.id, 'settings']" mat-flat-button>
      <mat-icon>settings</mat-icon> Param√®tres
    </a>
  </div>

  <div class="fontWeight-semiBold fontSize-20">{{procedure.name}}</div>


  <div class="mt-4">
    <a class="mt-3 br-4 p-3 bg-color-10 borderColor-20 bg-color-20--hover divLink d-flex align-items-center"
       [routerLink]="['/admin', 'procedures', procedure.id, 'home']"
       style="border: 1px solid" *ngFor="let step of procedure.steps">


      <div style="font-size: 32px; font-weight: 600">{{step.index + 1}}</div>

      <div class="ms-3 flex-grow-1">
        <div class="fontWeight-semiBold">{{step.name}}</div>
        <div>{{step.price.amount | currency: step.price.currency}}</div>
      </div>

    </a>
  </div>

</div>
