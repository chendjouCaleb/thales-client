<div class="p-4">
  <div class="fontWeight-semiBold fontSize-20">Clôturer la procédure</div>


  <div class="marginTop-24 opacity-8">
    Clôturer une procédure pour indiquer que la procédure est terminée et que tous les paiements relatifs
    à la procédure ont été réglés.
  </div>

  <div class="marginTop-24 align-end">
    <button MyButton (click)="dialogRef.close()" class="me-4">Annuler</button>
    <button MyButton color="primary" (click)="unlock()">Clôturer</button>
  </div>
</div>
