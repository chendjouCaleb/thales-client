<div class="d-flex align-items-center mb-3">
  <button (click)="back()"  mat-icon-button class="me-2">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <div style="font-size: 16px; font-weight: 500">Code de récupération</div>
</div>


<div class="mb-2">
  Un e-mail contenant un code de validation vient d'être envoyé à <b>{{email}}</b>
</div>

<div class="mb-3">
  <a href="" (click)="sendCode($event)" >Renvoyer le code</a>
</div>

<div>
  <mat-form-field>
    <mat-label>Saisir le code</mat-label>
    <input type="text" matInput [(ngModel)]="code">
  </mat-form-field>
</div>

<div class="mt-3 align-end">
  <button mat-flat-button color="primary" (click)="next()"> Suivant</button>
</div>
