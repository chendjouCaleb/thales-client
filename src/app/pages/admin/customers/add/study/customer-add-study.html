<div [formGroup]="formGroup"  class="mt-3">
  <div>
    <mat-form-field>
      <mat-label>Année de fin d'étude</mat-label>
      <input type="number" matInput formControlName="studyEndYear">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Niveau d'étude</mat-label>
      <mat-select formControlName="studyLevel">
        <mat-option value="0">Bac + 0</mat-option>
        <mat-option value="1">Bac + 1</mat-option>
        <mat-option value="2">Bac + 2</mat-option>
        <mat-option value="3">Licence</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="">
    <button mat-flat-button color="accent" (click)="next()">Suivant</button>
  </div>
</div>
